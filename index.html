<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Buda:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>API Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸ“š Book Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="form-generator">
            <input
              type="text"
              placeholder="Enter a book genre"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Crime, Love or History</div>
        </div>
        <div class="topic hidden" id="topic"></div>
      </main>

      <footer>
        This AI project was coded by

        and is
        <a href="https://github.com/kdiscua/generator" target="_blank"

        >

        <a href="https://ai-generator-shecodes.netlify.app" target="_blank"
          >hosted in Netlify</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
