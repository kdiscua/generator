<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>API Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Generator</h1>
      </header>

      <main>
        <form id="form-generator">
          <input
            type="text"
            placeholder="Enter the topic"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="topic" id="topic"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/kdiscua" target="_blank">Keren Discua</a>
        and is
        <a href="https://github.com/kdiscua/generator" target="_blank"
          >open-sourced on Githhub</a
        >
        and is
        <a href="https://ai-generator-shecodes.netlify.app" target="_blank"
          >hosted in Netlify</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
